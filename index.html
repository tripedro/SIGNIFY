<html lang="en">
<head>

    <title>SIGNIFY</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video {
            transform: scaleX(-1);

</head>
<body>
    <div class="container mt-5">
        <div class="row">

                    <canvas id="output" class="position-absolute top-0 start-0" width="800" height="600"></canvas>
                </div>
            </div>
            <div class="col-md-4">
                <div id="handCoordinates" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
