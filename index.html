<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIFY</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #video, #plotCanvas {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <div class="container-xxl mt-5">
        <div class="row">
            <!-- Column for video and overlaying canvas -->
            <div class="col-md-6">
                <div class="position-relative" style="width: 100%; height: 600px;">
                    <video id="video" playsinline class="position-absolute top-0 start-0" width="100%" height="600" autoplay muted></video>
                    <canvas id="output" class="position-absolute top-0 start-0" width="800" height="600"></canvas>
                </div>
            </div>
            <!-- Column for the separate canvas -->
            <div class="col-sm-6"> 
                <canvas id="plotCanvas" width="800" height="600" style="width:100%; height:600px; border:1px solid #000000;"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button id="captureBtn" class="btn btn-primary">Capture Hand Points</button>
                <button id="loadAndPlotBtn" class="btn btn-secondary">Load and Plot Points</button>
                <button id="saveBtn" class="btn btn-success">Save Coordinates</button>
            </div>
            <div class="col-sm-6 d-flex">
                <div id="handCoordinates" class="me-2"></div>
                <div id="loadedHandCoordinates"></div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
